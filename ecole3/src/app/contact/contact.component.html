<div class="base">
    <h1 class="text-center"><strong>Service Client</strong></h1>
    <div class="container">
        <div class="card">
            <div class="card-header card-header-icons">
                <div class="moved"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
                  </svg>
                </div>
                <div class="card-title">
                    <strong class="text-decoration-underline">contact</strong>
                </div>
                <div class="card-subtitle">
                    veuillez saisir votre commentaire 
                </div>
            </div>
            <div class="card-body">
                <form #contactForm="ngForm" class="container">
                    <div class="mb-5 row">
                        <div class="col">
                            <label>First Name</label>
                            <input [(ngModel)]="contact.firstname" type="text" required maxlength="50" class="form-control" id="first_name" name="first_name">
                        </div>
                        <div class="col">
                            <label>Last Name</label>
                            <input [(ngModel)]="contact.lastname" type="text" required maxlength="50" class="form-control" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="mb-5 row">
                        <div class="col">
                            <label for="email_addr">Email address</label>
                            <input [(ngModel)]="contact.email" type="email" required maxlength="50" class="form-control" id="email_addr" name="email"
                                placeholder="name@example.com" pattern="^[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com|icloud\.com)$">
                        </div>
                        <div class="col">
                            <label for="phone_input">Phone</label>
                            <input [(ngModel)]="contact.phone" type="tel" maxlength="9" class="form-control" id="phone_input" name="Phone"
                                placeholder="numero senegalais" pattern="^(77|78|76|70)[0-9]{7}$">
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="message">Message</label>
                        <textarea  [(ngModel)]="contact.message" class="form-control" id="message" required name="message" rows="5"></textarea>
                    </div>
                    <button [disabled]="!contactForm.valid" (click)="postContact()" class="btn px-4 btn-lg">Soumettre</button>
                </form>                
            </div>
        </div>

    </div>
    <footer><p class="text-center">@SOW2004</p></footer>
</div>
